<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login y Registro - BalanceUp</title>
    <link rel="stylesheet" href="static/style/css/style.css">
</head>
<body>
    <!-- Bot√≥n de dark mode en la esquina superior derecha -->
    <button class="dark-mode-toggle-login" onclick="cambiarTema()" title="Cambiar modo oscuro">
        <span class="sun-icon">‚òÄÔ∏è</span>
        <span class="moon-icon">üåô</span>
    </button>

    <div class="login-wrapper">
        <div class="card login-card">
            <div class="card-body p-3 p-md-4">
                <!-- Logo de BalanceUp -->
                <div class="login-logo text-center mb-4">
                    <div class="logo-icon">‚öñÔ∏è</div>
                    <h1 class="logo-title">BalanceUp</h1>
                    <p class="logo-subtitle">Tu compa√±ero financiero personal</p>
                </div>

                <ul class="nav nav-pills nav-fill small" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="login-tab" data-bs-toggle="pill" data-bs-target="#login-pane" type="button" role="tab" aria-controls="login-pane" aria-selected="true">Iniciar sesi√≥n</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="register-tab" data-bs-toggle="pill" data-bs-target="#register-pane" type="button" role="tab" aria-controls="register-pane" aria-selected="false">Crear cuenta</button>
                    </li>
                </ul>

                <div class="tab-content mt-3">
                    <div class="tab-pane fade show active" id="login-pane" role="tabpanel" aria-labelledby="login-tab" tabindex="0">
                        <form id="loginForm" novalidate>
                            <div class="mb-2">
                                <label for="loginEmail" class="form-label small">Correo</label>
                                <input type="email" class="form-control form-control-sm" id="loginEmail" placeholder="tucorreo@ejemplo.com">
                            </div>
                            <div class="mb-2">
                                <label for="loginPassword" class="form-label small">Contrase√±a</label>
                                <input type="password" class="form-control form-control-sm" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                            </div>
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div class="form-check m-0">
                                    <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                                    <label class="form-check-label small" for="rememberMe">
                                        Recordarme
                                    </label>
                                </div>
                                <a href="#" class="small text-decoration-none">¬øOlvidaste tu contrase√±a?</a>
                            </div>
                            <button type="submit" class="btn btn-primary btn-sm w-100">Entrar</button>
                        </form>
                    </div>

                    <div class="tab-pane fade" id="register-pane" role="tabpanel" aria-labelledby="register-tab" tabindex="0">
                        <form id="regForm" novalidate>
                            <div class="mb-2">
                                <label for="regName" class="form-label small">Nombre</label>
                                <input type="text" class="form-control form-control-sm" id="regName" placeholder="Tu nombre">
                            </div>
                            <div class="mb-2">
                                <label for="regEmail" class="form-label small">Correo</label>
                                <input type="email" class="form-control form-control-sm" id="regEmail" placeholder="tucorreo@ejemplo.com">
                            </div>
                            <div class="mb-2">
                                <label for="regPassword" class="form-label small">Contrase√±a</label>
                                <input type="password" class="form-control form-control-sm" id="regPassword" placeholder="M√≠n. 8 caracteres">
                            </div>
                            <div class="mb-3">
                                <label for="regPassword2" class="form-label small">Repetir contrase√±a</label>
                                <input type="password" class="form-control form-control-sm" id="regPassword2" placeholder="Confirma tu contrase√±a">
                            </div>
                            <button type="submit" class="btn btn-success btn-sm w-100">Crear cuenta</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="js/darkMode.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
